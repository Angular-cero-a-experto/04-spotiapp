
<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage " [alt]="artista.name" class="img-thumbnail img-fluid img-circle">
  </div>
  <div class="col">
    <h3> {{ artista.name }} </h3>
    <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
  </div>
  <div class="col-4 text-end">
    <button routerLink="/search" class="btn btn-outline-success">Regresar</button>
  </div>
</div>

<div class="row my-5">
  <div class="col">

    <table class="table text-white">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>  <img [src]=" track.album.images | noimage" [alt]="track.name" class="img-thumb"> </td>
          <td> {{ track.album.name }} </td>
          <td> {{ track.name }} </td>
          <td> 
            <!-- <audio [src]="track.preview_url" controls  ></audio>  -->
            <iframe style="border-radius:12px" [src]=" track.id | domseguro " width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
